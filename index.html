<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sudan Tourist Guide</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet CSS -->
  <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet">

  <!-- Load our styles -->
  <link href="./style.css" rel="stylesheet">

</head>


<body>
  <div id="map"></div>

  <div class="sidebar">
    <div class="sidebar-content">
      <h1>
        Sudan Landmarks
      </h1>
      <h3>Please select an Attraction</h3>
      <div>
        <select class="dropdown">
          <option value="default">Attractions...</option>
          <option value="national-museum">National Museum</option>
          <option value="suakin">Suakin</option>
        </select>
      </div>
      <div id="location-info">
        <div id="suakin-info">
          <div class="swipe">
            <img
              src="https://iadsb.tmgrup.com.tr/a09f6d/1200/627/0/118/800/536?u=https://idsb.tmgrup.com.tr/2019/04/26/turkey-to-remain-on-sudans-suakin-for-civilian-purposes-1556289180546.jpg"
              alt="suakin1">
            <img src="https://i.pinimg.com/originals/ad/bf/6a/adbf6a05b5ffb7b9756ce87c2a94a8fb.jpg" alt="suakin2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Suakin%2CSchafia_mihrab.jpg" alt="suakin3">
            <img src="https://c8.alamy.com/comp/AD0PGR/suakin-sudan-coral-buildings-boats-AD0PGR.jpg" alt="suakin4">
            <img
              src="https://lh3.googleusercontent.com/-66I4licidPU/WLfkx52pq7I/AAAAAAABR8Q/UuB9lM6jF5g/suakin-32.jpg?imgmax=1600"
              alt="suakin5">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/0e/1b/5b/99/suakin-island-near-port.jpg"
              alt="suakin6">
            <img src="http://www.iccrom.org/wp-content/uploads/suakin_1.jpg" alt="suakin7">
          </div>
          <div>
            <button class="btn btn-success" onclick=" window.open('https://en.wikipedia.org/wiki/Suakin')">
              Wikipedia</button>
            <button class="btn btn-success"
              onclick=" window.open('https://www.tripadvisor.ca/LocationPhotoDirectLink-g293835-d7241559-i236673945-Real_Sudan_Tours-Khartoum_Khartoum_State.html')">
              TripAdvisor</button>
          </div>
        </div>
        <div id="national-museum-info">
          <div class="swipe">
            <img src="https://momaa.org/wp-content/uploads/2019/10/Sudan_National_Museum_8625532907.png"
              alt="national-museum1">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/05/5b/a8/de/sudan-national-museum.jpg"
              alt="national-museum2">
            <img src="https://media-cdn.tripadvisor.com/media/daodao/photo-s/03/d6/5e/88/sudan-national-museum.jpg"
              alt="national-museum3">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/0e/aa/0c/6e/ram-statue-at-museum.jpg"
              alt="national-museum4">
            <img src="https://www.mallinsonae.com/sites/default/files/photos/sudan%20case.jpg" alt="national-museum5">
            <img
              src="https://photos.smugmug.com/Arts-and-Crafts/Kartum-Sudan-National-Museum/i-585NGwV/2/a95fb0b3/L/LRM_20190101_130733-L.jpg"
              alt="national-museum6">
          </div>
          <div>
            <button class="btn btn-success"
              onclick=" window.open('https://en.wikipedia.org/wiki/National_Museum_of_Sudan')">
              Wikipedia</button>
            <button class="btn btn-success"
              onclick=" window.open('https://www.tripadvisor.com/ShowUserReviews-g293835-d480745-r505407233-Sudan_National_Museum-Khartoum_Khartoum_State.html')">
              TripAdvisor</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Load Leaflet and Carto libraries -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://libs.cartocdn.com/carto.js/v4.2.0/carto.min.js"></script>

  <!-- Load our JavaScript -->
  <script defer src="./script.js"></script>

</body>

</html>
